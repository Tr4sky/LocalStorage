<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Atividade JavaScript - LocalStorage</h1>
        
        <button id="btnLogin">Login</button>
      </header>
    
      
    
      <div id="modal" class="hidden">
        <div class="modal-content">
            <h2>Cadastro de Usu√°rio</h2>
            <form id="formCadastro">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" placeholder="Digite seu nome" required>
          
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Digite seu email" required>
          
              <label for="telefone">Telefone:</label>
              <input type="tel" placeholder="(31)91234-5678" autocomplete="off" id="telefone"  oninput=mascara_telefone() maxlength="14" placeholder="Digite seu telefone" required>
          
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" oninput=mascara_cpf() maxlength="14" placeholder="Digite seu CPF" required>
          
              <label for="senha">Senha:</label>
              <input type="password" id="senha" placeholder="Informe sua senha" required>
          
              <div class="buttons">
                <button type="submit">Cadastrar</button>
                <button type="button" id="btnFechar">Fechar</button>
              </div>
            </form>
          </div>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
